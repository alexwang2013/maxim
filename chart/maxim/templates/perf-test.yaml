apiVersion: batch/v1
kind: Job
metadata:
  name: perf-test
spec:
  backoffLimit: {{ .Values.gatlingCount }}
  parallelism: {{ .Values.gatlingCount }}
  completions: {{ .Values.gatlingCount }}
  template:
    metadata:
      labels:
        name: perf-test
    spec:
      serviceAccountName: perf-test-sa
      containers:
      # - image: 072628578609.dkr.ecr.us-east-1.amazonaws.com/gatling:3.5.1
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        name: perf-test
        command: ["/bin/sh", "-c"]
        args: ["sh /workdir/bin/start.sh"]
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: simulation-vol
          mountPath: /workdir/simulation
        - name: bin-vol
          mountPath: /workdir/bin
      restartPolicy: Never
      volumes:
        - name: simulation-vol
          configMap: 
            name: simulation-cm
        - name: bin-vol
          configMap: 
            name: bin-cm
